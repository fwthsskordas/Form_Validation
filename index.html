<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
            <form id="form" novalidate>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Type Your Full Name Here" required minlength="4" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Type Your Phone Here" required pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Type Your Email Here" required>
                </div>
                <div class="form-group">
                    <label for="website">Website URL</label>
                    <input type="url" id="website" placeholder="Type Your website Here" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="Password1" placeholder="Type Your Password Here (Min. 8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please Include at least one uppercase character, 1 lowercase and 1 speacial character"> 
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="Password2" placeholder="Confirm Your Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                </div>
                <button type="submit"> Register </button>
            </form>
            <div class="message-container">
                <h3 id="message"> Don't Hesitate!</h3>
            </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
